<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale=1, shrink-to-fit="no">
  <title>Code Challenge: formulario con POST</title>
</head>

<body>
    <h1>Code Challenge</h1>
    <form action="" method="post">
        <label for="POST-name">Nombre:</label>
        <input id="POST-name" type="text" name="name" autocomplete="on"/>
        <br>
        <label for="POST-surname">Apellido:</label>
        <input id="POST-surname" type="text" name="surname" autocomplete="on"/>
        <br>
        <label for="POST-born">Fecha de nacimiento:</label>
        <input id="POST-born" type="text" name="born" autocomplete="on"/>
        <br>
        <input id="guardar" type="submit" value="Guardar" />
      </form>
    <script src="index.js"></script>
  </body>

</html>
